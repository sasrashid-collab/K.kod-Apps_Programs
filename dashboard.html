<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8">
<title>داشبۆرد | KurdKod</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Noto Sans Arabic', sans-serif; direction: rtl; text-align: right; background: #f8fafc; padding: 20px; }
input, select, textarea, button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #cbd5e1; }
button { background: #2563eb; color: white; cursor: pointer; font-weight: bold; }
.checkbox-area { display: flex; align-items: center; gap: 10px; background: #fff7ed; padding: 10px; border-radius: 6px; border: 1px solid #ffedd5; }
</style>
</head>
<body>

<h2>داشبۆرد</h2>
<p id="user"></p>
<button id="logout">Logout</button>

<h3>ناردنی بیرۆکە</h3>
<form action="https://formspree.io/f/xykdwpeq" method="POST">
  <input type="text" name="name" placeholder="ناوەکەت" required>
  <select name="type">
    <option value="app">ئەپڵیکەیشنی مۆبایل</option>
    <option value="web">سایتی بازرگانی</option>
  </select>
  <textarea name="message" rows="4" placeholder="باسی بیرۆکەکەت بکە..." required></textarea>
  <div class="checkbox-area">
    <input type="checkbox" name="agree" required>
    <label>کۆکم لەسەر ٢٠ هەزار دینار و پشکی ٪١٠ بۆ کورد کۆد.</label>
  </div>
  <button type="submit">ناردن</button>
</form>

<script type="module">
import { supabase } from "./supabase.js"

const { data } = await supabase.auth.getUser()
if (!data.user) window.location = "login.html"
else document.getElementById("user").innerText = "ئیمەیڵ: " + data.user.email

document.getElementById("logout").onclick = async () => {
  await supabase.auth.signOut()
  window.location = "login.html"
}
</script>

</body>
</html>
