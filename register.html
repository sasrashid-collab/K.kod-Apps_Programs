<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8">
<title>خۆتۆمارکردن | KurdKod</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Noto Sans Arabic',sans-serif; background:#f8fafc; text-align:center; direction:rtl; margin:0; color:#1f2937; }
.container { max-width:400px; margin:50px auto; padding:30px; background:white; border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,0.1); }
input, select, textarea { width:100%; padding:12px; margin:10px 0; border:1px solid #cbd5e1; border-radius:6px; box-sizing:border-box; }
button { background:#2563eb; color:white; border:none; padding:12px; border-radius:6px; width:100%; cursor:pointer; font-weight:bold; }
button:hover { background:#1e40af; }
</style>
</head>
<body>
<div class="container">
<h2>خۆتۆمارکردن</h2>

<form action="https://formspree.io/f/xykdwpeq" method="POST">
  <input type="text" name="name" placeholder="ناوی تەواو" required>
  <select name="type">
    <option value="app">ئەپڵیکەیشنی مۆبایل</option>
    <option value="web">سایتی بازرگانی</option>
  </select>
  <textarea name="message" rows="4" placeholder="ڕوونکردنەوەی بیرۆکەکەت" required></textarea>
  <button type="submit">ناردن</button>
</form>

<p><a href="login.html">هەژمارت هەیە؟ چوونەژوور</a></p>
</div>
</body>
</html>
