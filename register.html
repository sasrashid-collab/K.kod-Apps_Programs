<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8">
<title>خۆتۆمارکردن | KurdKod</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Noto Sans Arabic', sans-serif; direction: rtl; text-align: right; background: #f8fafc; padding: 20px; }
input, select, textarea, button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #cbd5e1; }
button { background: #2563eb; color: white; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>

<h2>خۆتۆمارکردن</h2>
<form id="signup">
  <input type="email" id="email" placeholder="ئیمەیڵ" required>
  <input type="password" id="password" placeholder="وشەی نهێنی" required>
  <button type="submit">دروستکردنی هەژمار</button>
</form>

<script type="module">
import { supabase } from "./supabase.js"

document.getElementById("signup").onsubmit = async (e) => {
  e.preventDefault()
  const email = document.getElementById("email").value
  const password = document.getElementById("password").value

  const { error } = await supabase.auth.signUp({ email, password })
  if (error) alert(error.message)
  else {
    alert("هەژمار دروستکرا، تکایە بچۆ بۆ Login")
    window.location = "login.html"
  }
}
</script>
</body>
</html>
