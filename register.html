<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8">
<title>خۆتۆمارکردن | KurdKod</title>
</head>
<body>

<h2>خۆتۆمارکردن</h2>

<form id="signup">
  <input type="email" id="email" placeholder="ئیمەیڵ" required><br><br>
  <input type="password" id="password" placeholder="وشەی نهێنی" required><br><br>
  <button>دروستکردنی هەژمار</button>
</form>

<script type="module">
import { supabase } from "./supabase.js"

document.getElementById("signup").onsubmit = async (e) => {
  e.preventDefault()

  const email = email.value
  const password = password.value

  const { error } = await supabase.auth.signUp({ email, password })

  if (error) alert(error.message)
  else {
    alert("هەژمار دروست کرا، تکایە بچۆ بۆ Login")
    window.location = "login.html"
  }
}
</script>

</body>
</html>
