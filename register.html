<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <title>خۆتۆمارکردن | KurdKod</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans Arabic", sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>خۆتۆمارکردن</h2>

  <form id="registerForm">
    <input type="text" id="username" placeholder="ناوی بەکارهێنەر" required>
    <input type="email" id="email" placeholder="ئیمەیڵ">
    <input type="password" id="password" placeholder="وشەی نهێنی" required>
    <textarea id="message" placeholder="بیرۆکەت / پڕۆژەکەت"></textarea>
    <button type="submit">خۆتۆمار بکە</button>
  </form>
</div>

<!-- Supabase -->
<script src="supabase.js"></script>

<script>
  const form = document.getElementById("registerForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const message = document.getElementById("message").value;

    const { error } = await supabase
      .from("users")
      .insert([{
        username: username,
        email: email,
        password: password,
        message: message
      }]);

    if (error) {
      alert("هەڵە ڕوویدا ❌");
      console.log(error);
    } else {
      alert("خۆتۆمارکردن سەرکەوتوو بوو ✅");
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
