<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8">
<title>چوونە ژوور | KurdKod</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:"Noto Sans Arabic", sans-serif;
  background:#f5f7fa;
  text-align:center;
  direction:rtl;
  padding:40px;
}
form{
  background:#fff;
  max-width:400px;
  margin:auto;
  padding:25px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  font-size:16px;
}
button{
  background:#16a34a;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover{
  background:#15803d;
}
footer{
  margin-top:40px;
  font-size:14px;
  color:#555;
}
a{
  color:#2563eb;
  text-decoration:none;
}
</style>
</head>

<body>

<h1>چوونە ژوور</h1>
<p>تەنها بۆ ئەوانەی پێشتر خۆیان تۆمار کردووە</p>

<form onsubmit="loginUser(event)">

  <input type="email" id="email" placeholder="ئیمەیڵ" required>

  <button type="submit">چوونە ژوور</button>

</form>

<p style="margin-top:20px;">
  هێشتا تۆمارنەبوویت؟ <a href="register.html">خۆتۆمارکردن</a>
</p>

<footer>
  <a href="idea-protection.html" target="_blank">
    سیاسەتی پاراستنی بیرۆکە و متمانە
  </a>
</footer>

<script>
function loginUser(e){
  e.preventDefault();
  // بۆ ئێستا: تەنها ڕەوانەکردن بۆ dashboard
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
