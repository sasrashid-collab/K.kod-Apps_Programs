<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <title>چوونەژوور | KurdKod</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans Arabic", sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    button {
      background: #16a34a;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #15803d;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>چوونەژوور</h2>

  <form id="loginForm">
    <input type="text" id="username" placeholder="ناوی بەکارهێنەر" required>
    <input type="password" id="password" placeholder="وشەی نهێنی" required>
    <button type="submit">چوونەژوور</button>
  </form>
</div>

<!-- Supabase -->
<script src="supabase.js"></script>

<script>
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase
      .from("users")
      .select("*")
      .eq("username", username)
      .eq("password", password)
      .single();

    if (error || !data) {
      alert("ناوی بەکارهێنەر یان وشەی نهێنی هەڵەیە ❌");
    } else {
      alert("بەخێربێیت ✅");
      localStorage.setItem("user", JSON.stringify(data));
      window.location.href = "dashboard.html";
    }
  });
</script>

</body>
</html>
